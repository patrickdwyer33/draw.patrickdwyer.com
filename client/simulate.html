<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate - Drawing App</title>
    <link rel="stylesheet" href="/styles/main.css">
    <script defer src="/scripts/main.js" type="module"></script>
</head>
<body>
    <header class="app-header">
        <h1 id="drawing-title">Simulate</h1>
        <nav>
            <button id="new-drawing-button" type="button" aria-label="Start new drawing">
                New Drawing
            </button>
            <button id="shake-it-up-button" type="button" aria-label="Shake it up">
                SHAKE IT UP
            </button>
        </nav>
    </header>

    <main class="app-main">
        <canvas id="simulation-canvas" aria-label="Simulation canvas"></canvas>
    </main>
</body>
</html>
